<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr, th, td {
          border: 4px solid black;
          height: 100px;
          font-size: 30px;  
        }
        </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th style="background-color: black; color: white;">Angka ke 1</th>
            <th>Angka ke 2</th>
            <th>Angka ke 3</th>
            <th>Angka ke 4</th>
        </tr>
        <tr>
            <th style="background-color: green;">Angka ke 5</th>
            <th colspan="2" rowspan="2" style="background-color: green;">Angka ke 6,7,10,11</th>
            <th>Angka ke 8</th>
        </tr>
        <tr>
            <th>Angka ke 9</th>
            <th>Angka ke 12</th>
        </tr>
        <tr>
            <th>Angka ke 13</th>
            <th>Angka ke 14</th>
            <th>Angka ke 15</th>
            <th style="background-color: red;">Angka ke 16</th>
        </tr>
    </table>
</body>
</html>
